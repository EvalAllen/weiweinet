	<div class="topper-left">
		<a><img src="img/01.png"/></a>

	<div class="topper-right">

			<li><a>关于我们</a></li>

<!--
	中间注册部分
-->
<div class="register-wrap mian">
	<div class="register-bt">
		<ul>
			<li>
				<span>1</span>
				<p>设置用户民</p>
				
			</li>
			<li>
				<span>2</span>
				<p>填写账户信息</p>
				
			</li>
			<li>
				<span>3</span>
				<p>注册成功</p>				
			</li>
		</ul>
	</div>
	<form>
		<div class="">
			<i class="register-icon1"></i>
			<input type="text" name="u_name" id="u_name" placeholder="姓名" class="valid"/>
			<label></label>
		</div>
		<div class="">
			<i class="register-icon2"></i>
			<input type="text" name="u_pwd" id="u_pwd1" placeholder="请输入密码" class="valid"/>
			<label></label>
		</div>
		<div class="">
			<i class="register-icon2"></i>
			<input type="text" name="u_pwd2" id="u_pwd2" placeholder="再次输入密码" class="valid"/>
			<label></label>
		</div>
		
		
		<div class="">			
			<input type="checkbox" name="agree" id="agree" value="1" checked="checked">
			<label for="agree"></label>
			<p>我已阅读并同意<a href="#" target="_blank" class="agreement" title="阅读并同意">服务协议</a></p>
			<label></label>
		</div>
		<div class="">
			<button type="submit" class="button-break fl" style="border:1px solid #ffac00;background: #ffac00;">注册</button>
		</div>
	</form>
</div>
